window:
  padding:
    x: 10
    y: 10

scrolling:
  history: 100000
  multiplier: 3

font:
  offset:
    y: 1
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 14.0

draw_bold_text_with_bright_colors: true

bell:
  animation: EaseOutExpo
  duration: 200
  color: '0xffffff'

# Allow terminal applications to change Alacrittyâ€™s window title.
window.dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - --login

# Colors (Kanagawa Dragon)
colors:
  primary:
    background: '0x181616'
    foreground: '0xc5c9c5'

  normal:
    black: '0x0d0c0c'
    blue: '0x8ba4b0'
    cyan: '0x8ea4a2'
    green: '0x8a9a7b'
    magenta: '0xa292a3'
    red: '0xc4746e'
    white: '0xC8C093'
    yellow: '0xc4b28a'

  bright:
    black: '0xa6a69c'
    blue: '0x7FB4CA'
    cyan: '0x7AA89F'
    green: '0x87a987'
    magenta: '0x938AA9'
    red: '0xE46876'
    white: '0xc5c9c5'
    yellow: '0xE6C384'

  selection:
    background: '0x2d4f67'
    foreground: '0xc8c093'

  indexed_colors:
    - { index: 16, color: '0xffa066' }
    - { index: 17, color: '0xff5d62' }
